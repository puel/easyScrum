<div class="col-lg-12">
    <div class="row">
        <h1>Teams</h1>
        <div class="alert alert-danger alert-dismissable" ng-show="lastRequestError">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>{{ lastRequestError.status }}</strong> Server Error, please try again later or contact Support.
        </div>
        
        <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="Search Team" ng-model="teamQuery">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" disabled="disabled" ng-show="pendingRequests > 0">Loading ...</button>
                <button class="btn btn-default easy-tooltip" title="Search" type="button" ><i class="fa fa-search"></i></button>
                <button class="btn btn-default easy-tooltip" type="button" title="Refresh" ng-click="refresh()" ><i class="fa fa-refresh"></i></button>
                <button type="button" class="btn btn-default" ng-click="newTeam()">Add Team</button>
            </span>
        </div>

        <table class="table table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>Team Name</th><th></th>
                </tr>
            </thead>
            <tr ng-repeat="team in teams | filter:teamQuery" repeat-done="layoutDone()">
                <td>{{ team.name}}</td>
                <td>
                    <div class="pull-right btn-group">
                        <button ng-click="edit(team, $index)" class="btn btn-default btn-xs easy-tooltip" type="button" title="Edit {{ team.name}}"><i class="fa fa-edit fa-fw"></i></button>
                        <button ng-click="delete(team, $index)" class="btn btn-default btn-xs easy-tooltip" type="button" title="Delete {{ team.name}}"><i class="fa fa-trash-o fa-fw"></i></button>
                    </div>
                </td>
            </tr>
        </table>
        <p>Dialog Status: {{ showTeamDialog }}</p>
        
        <div data-easy-dialog show="showTeamDialog" header="{{ editHeader }}">
            <form class="form-horizontal" role="form" ng-submit="dialogClose('submit')" >
                <div class="form-group">
                    <label for="teamName" class="col-sm-2 control-label">Team&nbsp;Name</label>
                    <div class="col-sm-10">
                        <input ng-model="team.name" required type="text" class="form-control" id="teamName" placeholder="Team Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Okay</button>
                <button ng-click="dialogClose('cancel')" type="button" class="btn btn-default">Close</button>
            </form>
        </div>
    </div>
</div>
