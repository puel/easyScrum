<div class="col-lg-12">
    <div class="row">
        <h1>easyScrum <small>From Scrum Teams for Scrum Teams</small></h1>
        <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="Search Team" ng-model="teamQuery">
            <span class="input-group-btn">
                <button class="btn btn-default easy-tooltip" title="Search" type="button" ><i class="fa fa-search"></i></button>
                <button class="btn btn-default easy-tooltip" type="button" title="Refresh" ng-click="refresh()" ><i class="fa fa-refresh"></i></button>
            </span>
        </div>

        <table class="table table-hover table-responsive">
            <thead>
            <th>Team Name</th>
            </thead>
            <tr ng-repeat="team in teams | filter:teamQuery" repeat-done="layoutDone()">
                <td>{{ team.name}}</td>
                <td style="width: 50px"><button ng-click="delete(team, $index)" class="btn btn-default easy-tooltip" type="button" title="Delete {{ team.name}}"><i class="fa fa-trash-o fa-fw"></i></button></td>
            </tr>
        </table>
    </div>
</div>
