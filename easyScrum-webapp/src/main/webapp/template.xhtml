<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">#{bundle.name}</ui:insert></title>
        <h:outputStylesheet name="css/base.css" />
        <h:outputStylesheet name="css/scrollbars.css" />
        <h:outputScript library="script" name="custom.js" />
    </h:head>

    <h:body styleClass="easy-scrum-body">
        <!-- global confirm dialog gConfirm -->
        <p:confirmDialog global="true" hideEffect="drop" showEffect="drop" widgetVar="gConfirm">
            <p:commandButton value="#{bundle.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{bundle.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" styleClass="easy-head">
                <h:form id="topMenuForm">
                    <p:tabMenu style="overflow: hidden;" activeIndex="#{activeIndex}" styleClass="easy-scrum-menu">  
                        <p:menuitem value="#{bundle.nav_home}" url="/index.xhtml" icon="easy-overview" />
                        <p:menuitem value="#{bundle.nav_day}" url="/day/overview.xhtml" icon="easy-daily" />
                        <p:menuitem value="#{bundle.nav_sprint}" url="/sprint/manage.xhtml" icon="easy-sprint">
                            <f:param name="team" value="#{teamModel.selected.id}" />
                        </p:menuitem>
                        <p:menuitem value="#{bundle.nav_team}" url="/team/listTeams.xhtml" icon="easy-user" />
                        <p:menuitem value="#{bundle.nav_goals}" url="/goal/goals.xhtml" icon="easy-goal" />
                        <p:menuitem value="#{bundle.nav_config}" url="/config/config.xhtml" icon="easy-config" />
                    </p:tabMenu>
                    <p:ajaxStatus styleClass="easy-ajax-status" style="width:26px;height:26px;position:fixed;top:20px;right:31px">
                        <f:facet name="error">
                            <h:graphicImage library="ajaxstatus" name="connect_disconnected_1.gif"/>  
                        </f:facet>
                        <f:facet name="default">
                            <h:graphicImage library="ajaxstatus" name="connect_idle_1.gif"/>
                        </f:facet>
                        <f:facet name="start">
                            <h:graphicImage library="ajaxstatus" name="connect_active_1.gif"/>
                        </f:facet>
                        <f:facet name="complete">
                            <h:graphicImage library="ajaxstatus" name="connect_idle_1.gif"/>
                        </f:facet>
                    </p:ajaxStatus>
                </h:form>
            </p:layoutUnit>

            
            <ui:insert name="body" />

            <p:layoutUnit position="center">
                <ui:insert name="center">
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="noLayout">
        </ui:insert>
        <h:form>
            <p:growl id="growlMessages" autoUpdate="true" sticky="false" />
        </h:form>
    </h:body>

</html>
